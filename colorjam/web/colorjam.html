<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Colorjam</title>
    <link rel="stylesheet" href="colorjam.css">
  </head>
  <body>
    <h1>Colorjam</h1>
    
    <ul id="menubar" class="editor">
      <li><button id="playbutton">Play</button></li>
      <li><button id="addwall">Add wall</button></li>
      <li><button id="addcolorchanger">Add colorchanger</button></li>
      <li><button id="adddoor">Add door</button></li>
    </ul>
    <div id="content">
      
      
      <div id="sample_container_id">
        <canvas id="stage" width="2000" height="2000"></canvas>
      </div>
      
      <div class="editor" id="inspector">
        <table>
          <tr><th width="100">Type:</th><td width="100"><input type="text" id="typeInput" /></td></tr>
        </table>
        <br /><br />
        <textarea rows="15" cols="30" id="textout"></textarea>
      </div>
    
	    
	    
	    <script type="application/dart" src="colorjam.dart"></script>
	    <script src="packages/browser/dart.js"></script>
    </div>
  </body>
</html>
